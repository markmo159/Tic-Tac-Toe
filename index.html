<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Yomogi&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome to the Tic-Tac-Toe !
    </h1>
    <div class="main">
        <div class="names" id='names'>
            <p>Please insert your names :</p>
            <input type="text" id="playerX" placeholder="Player X">
            <input type="text" id="playerO" placeholder="Player O">
            <button id="btn">Lets Go!</button>
        </div>
        <table id="table">
            <tr>
                <th id="playerXname">
                    Player 1
                </th>
                <th id="playerOname">
                    Player 2
                </th>
            </tr>
            
        </table>
        <div class="board">
            <div class="a1" id="a1"></div>
            <div class="a2" id="a2"></div>
            <div class="a3" id="a3"></div>
            <div class="b1" id="b1"></div>
            <div class="b2" id="b2"></div>
            <div class="b3" id="b3"></div>
            <div class="c1" id="c1"></div>
            <div class="c2" id="c2"></div>
            <div class="c3" id="c3"></div>
        </div>

    </div>
    <div class="btns">
        <button id="restartBtn">Restart Round</button>
        <button id="restartGame">Restart Game</button>    
    </div>
    <script src="app.js"></script>
</body>
</html>
